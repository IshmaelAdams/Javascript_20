<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="clock">
        
    <div class="hand hour" data-hour></div>
    <div class="hand min" data-min></div>
    <div class="hand sec" data-sec></div>
    <div class="number numb1">1</div>
    <div class="number numb2">2</div>
    <div class="number numb3">3</div>
    <div class="number numb4">4</div>
    <div class="number numb5">5</div>
    <div class="number numb6">6</div>
    <div class="number numb7">7</div>
    <div class="number numb8">8</div>
    <div class="number numb9">9</div>
    <div class="number numb10">10</div>
    <div class="number numb11">11</div>
    <div class="number numb12">12</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
